<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Este trabalho tem como objetivo aplicar os conhecimentos adquiridos em aula sobre as principais tags e funções no HTML. A proposta é criar uma página para que os usuários entre em contato conosco.">
    <meta name="keywords" content="Formulário, Entre em contato">
    <meta name="author" content="Elaine Cristina dos Santos">
    <meta name="robots" content="index,all">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image-box">
          <img src="img/contato.png" alt="Imagem de dois astronautas connversando entre si para trocarem informações"/>
        </div>
        <form action="#">
          <div class="topic">Nos envie uma mensagem</div>
          <div class="input-box">
            <input type="text" required />
            <label>Insira seu nome</label>
          </div>
          <div class="input-box">
            <input type="text" required />
            <label>Insira seu email</label>
          </div>
          <div class="message-box">
            <textarea></textarea>
            <label>Insira sua mensagem</label>
          </div>
          <div class="input-box">
            <input type="submit" value="Enviar mensagem">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
