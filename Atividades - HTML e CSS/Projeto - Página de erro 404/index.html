<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Este trabalho tem como objetivo aplicar os conhecimentos adquiridos em aula sobre as principais tags e funções no HTML. A proposta é criar uma página com o erro 404, onde não foi localizada determinada função/página.">
    <meta name="keywords" content="Erro, 404">
    <meta name="author" content="Elaine Cristina dos Santos">
    <meta name="robots" content="index,all">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de erro</title>
</head>
<body>
    <div id="error-page">
        <div class="content">
            <h2 class="header" data-text="404">
               404
            </h2>
            <h4 data-text="Ops! Pagina não encontrada">
                Ops! Pagina não encontrada
            </h4>
            <p>
               Desculpe, a página pela qual esta procurando não existe. Se você pensa que algo está errado, por favor nos reporte.
            </p>
            <div class="btns">
               <a href="https://www.codingnepalweb.com/">Voltar a página inicial</a>
               <a href="https://www.codingnepalweb.com/">Reportar problema</a>
            </div>
        </div>
    </div>
   </body>
</html>
