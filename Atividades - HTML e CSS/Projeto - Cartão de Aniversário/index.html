<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=7">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="description" content="Este trabalho tem como objetivo aplicar os conhecimentos adquiridos em aula sobre as principais tags e funções no HTML. A proposta é criar um cartão de aniversário.">
     <meta name="keywords" content="Animação,CSS,HTML">
     <meta name="author" content="Elaine Cristina dos Santos">
     <meta name="robots" content="index,all">
    <link rel="stylesheet" href="css/style.css">
    <title>Cartão de aniversário</title>
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
            <h3 class="happy">FELIZ</h3>
            <h2 class="bday">ANIVERSÁRIO</h2> 
            <h3 class="toyou">Helena!</h3>  
        </div>
        <div class="wrap-deco">
            <div class="decorations"></div>
            <div class="decorationsTwo"></div>
        </div> 
        <div class="wrap-decoTwo">
            <div class="decorations"></div>
            <div class="decorationsThree"></div>
        </div>
          <div class="plate">
            <div class="cake"></div>
            <div class="flame"></div>
          </div>
        </div>  
          <div class="cardInside">
             <div class="inside-text">
          <h3 class="happy">FELIZ</h3>
          <h2 class="bday">ANIVERSÁRIO</h2> 
          <h3 class="toyou">Helena!</h3>  
          </div>
            <div class="wishes">
            <p>Querida amiga,</p>
            <p>Feliz aniversário!! Espero que seu dia seja preenchido com muito amor e risadas! Que todos os seus desejos de aniversário se tornem realidade.</p>
            <p class="name">Beijos</p>
            </div>
          </div>
        </div>
</body>
</html>
